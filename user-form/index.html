<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<div id="app" class="w-full h-screen bg-gray-400">
    <section class="w-100 h-100 bg-white rounded-sm flex flex-col justify-center align-center px-24 duration-300" id="sign-in">
        <h1 class="ml-5 mb-4 text-2xl font-light">Sign In</h1>
        <form class="flex flex-col m-0 gap-5">
            <input type="text" :class="inputClass" placeholder="Name" @click="inputBorder">
            <input type="password" :class="inputClass" placeholder="Password" @click="inputBorder">
            <button
                class="tracking-wide rounded-full p-4 text-white border-none outline-none text-xs font-semibold antialiased duration-300"
                @click="e => e.preventDefault()">Sign In</button>

            <a href="#" class="text-xs ml-4 text-gray-400 italic duration-300 self-start">Forgot Your Password?</a>
        </form>
    </section>
    <section class="w-98 h-98 bg-white rounded-sm flex flex-col justify-center self-center px-16 opacity-90 duration-300" id="sign-up">
        <h1 class="mb-4 text-2xl font-extralight text-gray-200">Sign Up</h1>
        <form class="flex flex-col m-0 gap-5 text-white">
            <p class="text-xs text-gray-200">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga velit aliquam alias dolorum non.</p>
            <button
                class="tracking-wide rounded-full py-4 px-12 text-white border-none outline-none text-xs font-medium antialiased duration-300 self-start"
                @click="e => e.preventDefault()">Sign Up</button>
        </form>
    </section>
</div>

<script src="vue.js"></script>

<link rel="stylesheet" href="style.css">
